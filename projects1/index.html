<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Card</title>
    <!-- Using Remix Icons for the symbols -->
    <link href="style.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>

    <div id="card">
        <!-- LEFT SIDE: Image -->
        <div class="card-image">
            <img src="myanimepic.png" alt="Post Image">
        </div>

        <!-- RIGHT SIDE: Content -->
        <div class="card-content">
            
            <!-- 1. Header -->
            <div class="card-header">
                <div class="user-info">
                    <div class="avatar"></div>
                    <span class="username">AAQ</span>
                </div>
                <i class="ri-more-fill"></i>
            </div>

            <!-- 2. Scrollable Comments Area -->
            <div class="comment-section">
                <!-- Example Comment 1 -->
                <div class="single-comment">
                    <div class="avatar sm"></div>
                    <div class="text">
                        <span class="username">AAQ</span> 
                        I have converted my pic into anime, cool right <span class="hashtag">#mypicintoanime</span>
                        <div class="time">5 DAYS AGO</div>
                    </div>
                </div>
                 <!-- Example Comment 2 -->
                 <div class="single-comment">
                    <div class="avatar sm"></div>
                    <div class="text">
                        <span class="username">Friend</span> 
                        That look good.
                    </div>
                    <i class="ri-heart-line sm-heart" id="like-btn" style="cursor: pointer;"></i>
                </div>
            </div>

            <!-- 3. Footer (Actions & Input) -->
            <div class="card-footer">
                <div class="action-icons">
                    <div class="left-icons">
                        <i class="ri-heart-line"></i>
                        <i class="ri-chat-3-line"></i>
                        <i class="ri-send-plane-fill"></i>
                    </div>
                    <i class="ri-bookmark-line"></i>
                </div>
                <div class="likes" id="like-count">9,311 likes</div>
                <div class="post-time">5 DAYS AGO</div>
                
                <div class="add-comment">
                    <input type="text" placeholder="Add a comment...">
                    <button>Post</button>
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script> 
</body>
<!-- <script src="main.js"></script> -->
</html>
